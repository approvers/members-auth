name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
            - run: bun install --frozen-lockfile
            - name: Run lint
              run: bun run lint
            - name: Run check
              run: bun run check
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
            - run: bun install --frozen-lockfile
            - name: Run test
              run: bun test
